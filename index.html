<!DOCTYPE html>
<html lang="en">

<head>
    <title>Copy Text From Input To Clipboard Javascript With Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Duru+Sans&display=swap');
        *{
      font-family: 'Duru Sans', sans-serif;
      }
    </style>
</head>

<body>
    <section>
        <h3 class="pt-5 text-center pb-4">Copy Text From Input To Clipboard Javascript With Bootstrap 5</h3>
        <div class="container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="txt" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2" required>
                <button class="btn btn-secondary" type="button" onclick="copyTxt()">Copy Text</button>
            </div>
            <div class="alert alert-warning alert-dismissible fade" role="alert" id="alert">
                <strong id="showText"></strong> This text copied
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function copyTxt() {
            var text = document.getElementById('txt').select();
            document.execCommand('copy');
            var alert = document.getElementById("alert");
            if (alert.style.display === "block") {
                alert.style.display = "none";
            } else {
                alert.style.display = "block";
                alert.style.opacity = "1";
            }
        }
    </script>
</body>

</html>
